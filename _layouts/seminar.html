<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <p><strong>Speaker:</strong> {{ page.speaker }}</p>
    <p><strong>Date:</strong> {{ page.date }}</p>
    <p><strong>Abstract:</strong> {{ page.abstract }}</p>
    {% if page.presentation %}
    <p><a href="{{ page.presentation }}">Download Presentation</a></p>
    {% endif %}
</body>
</html>
